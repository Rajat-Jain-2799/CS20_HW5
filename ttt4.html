<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }
  .game-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px; /* Adds padding around the container */
    border-radius: 10px; /* Rounds the corners of the container */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-bottom: 20px; /* Adds space between the board and the status message */
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px; /* Adjusts spacing above the status message for clarity */
  }
</style>
</head>
<body>
<div id="board" class="board">
<script>
  const NUM_SQUARES = 9;
  for (let i = 0; i < NUM_SQUARES; i++) {
    document.write(`<div class='square' id='sq${i}'></div>`);
  }
</script>
</div>
<div class="status">Player's turn: X</div>
<button id="restartBtn">Restart Game</button>

<script>
const statusDiv = document.querySelector('.status');
const restart = document.getElementById('restartBtn');
let currentPlayer = "X";
let gameState = Array(9).fill(null);
let gameActive = true;

function attachEventListeners() {
  for (let i = 0; i < NUM_SQUARES; i++) {
    const square = document.getElementById(`sq${i}`);
    square.addEventListener('click', () => handleClick(i));
  }
}

function handleClick(index) {
  if (gameState[index] || !gameActive) return;
  gameState[index] = currentPlayer;
  document.getElementById(`sq${index}`).textContent = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
  checkGameState();
}

function checkGameState() {
  const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  for (let condition of winConditions) {
    const [a, b, c] = condition;
    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
      gameActive = false;
      statusDiv.textContent = `Player ${currentPlayer === "X" ? "O" : "X"} Wins!`;
      return;
    }
  }

  if (!gameState.includes(null)) {
    gameActive = false;
    statusDiv.textContent = "Stalemate!";
  }
}

function restartGame() {
  gameState.fill(null);
  currentPlayer = "X";
  gameActive = true;
  statusDiv.textContent = "Player's turn: X";
  for (let i = 0; i < NUM_SQUARES; i++) {
    document.getElementById(`sq${i}`).textContent = '';
  }
}

restart.addEventListener('click', restartGame);
attachEventListeners();
</script>
</body>
</html>

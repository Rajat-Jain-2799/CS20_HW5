<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }
  .game-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-bottom: 20px;
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px;
  }
  button#restart {
    cursor: pointer;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>
<div class="game-container">
  <h1>Simple Tic Tac Toe Game</h1>
  <div id="board" class="board">
    <script>
    const NUM_SQUARES = 9;
    for (i = 0; i < NUM_SQUARES; i++) {
      id = "sq" + i;
      document.write("<div class='square' id='" + id + "'></div>");
    }
    </script>
  </div>
  <div class="status">Player's turn: X</div>
  <button id="restart">Restart</button>
</div>
<script>
const statusDiv = document.querySelector('.status');
const restart = document.getElementById('restart');
let currentPlayer = "X";
let gameState = Array(9).fill(null);
let gameActive = true;

function attachEventListeners() {
  for (let i = 0; i < NUM_SQUARES; i++) {
    const square = document.getElementById(`sq${i}`);
    square.addEventListener('click', () => handleClick(i));
  }
}

function handleClick(index) {
  if (gameState[index] || !gameActive) return;
  gameState[index] = currentPlayer;
  document.getElementById(`sq${index}`).textContent = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
  checkGameState();
}

function checkGameState() {
  const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];
  
  let win = false;

  for (let condition of winConditions) {
    const [a, b, c] = condition;
    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
      gameActive = false;
      win = true;
      break;
    }
  }

  if (win) {
    statusDiv.textContent = `Player ${currentPlayer === "X" ? "O" : "X"} Wins!`;
  } else if (!gameState.includes(null)) {
    gameActive = false;
    statusDiv.textContent = "Stalemate!";
  }
}

function restartGame() {
  gameState.fill(null);
  gameActive = true;
  currentPlayer = "X";
  statusDiv.textContent = "Player's turn: X";
  for (let i = 0; i < NUM_SQUARES; i++) {
    document.getElementById(`sq${i}`).textContent = '';
  }
}

restart.addEventListener('click', restartGame);
attachEventListeners();
</script>
</body>
</html>

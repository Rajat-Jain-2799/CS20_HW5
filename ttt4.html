<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Part 4</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Tic Tac Toe Game</h1>
<div id="board" class="board"></div>
<div class="status">Player's turn: X</div>
<button id="restartBtn">Restart Game</button>

<script>
const board = document.getElementById('board');
const statusDiv = document.querySelector('.status');
const restartBtn = document.getElementById('restartBtn');
let currentPlayer = "X";
let gameState = Array(9).fill(null);
let gameActive = true;

function drawBoard() {
  board.innerHTML = '';
  gameState.forEach((cell, index) => {
    const square = document.createElement('div');
    square.className = 'square';
    square.textContent = cell || '';
    square.onclick = () => handleClick(index);
    board.appendChild(square);
  });
}

function handleClick(index) {
  if (gameState[index] || !gameActive) return;
  gameState[index] = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
  drawBoard();
  checkGameState();
}

function checkGameState() {
  const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  for (let condition of winConditions) {
    const [a, b, c] = condition;
    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
      gameActive = false;
      statusDiv.textContent = `Player ${currentPlayer === "X" ? "O" : "X"} Wins!`;
      return;
    }
  }

  if (!gameState.includes(null)) {
    gameActive = false;
    statusDiv.textContent = "Stalemate!";
  }
}

function restartGame() {
  gameState.fill(null);
  currentPlayer = "X";
  gameActive = true;
  statusDiv.textContent = "Player's turn: X";
  drawBoard();
}

restartBtn.onclick = restartGame;
drawBoard();
</script>
</body>
</html>

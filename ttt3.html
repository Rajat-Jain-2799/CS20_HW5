<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Simplified</title>
<style>
  /* Style adjustments to ensure the squares appear inside the .board div */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px); /* Creates 3 columns */
    grid-gap: 5px; /* Space between squares */
    max-width: fit-content; /* Ensures the board does not stretch */
    margin: 0 auto; /* Centers the board horizontally */
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px;
    text-align: center; /* Ensures the status text is centered */
  }
</style>
</head>
<body>
<h1>Simple Tic Tac Toe Game</h1>
<div id="board" class="board">
<script>
// This script injects the squares directly into the body, outside the .board div
const NUM_SQUARES = 9;
for (i = 0; i < NUM_SQUARES; i++) {
  id = "sq" + i;
  document.write("<div class='square' id='" + id + "'></div>");
}
</script>
</div>
<div class="status">Player's turn: X</div>
<button id="restartBtn">Restart Game</button>

<script>
const statusDiv = document.querySelector('.status');
const restartBtn = document.getElementById('restartBtn');
let currentPlayer = "X";
let gameState = Array(9).fill(null);

function attachEventListeners() {
  for (let i = 0; i < NUM_SQUARES; i++) {
    const square = document.getElementById(`sq${i}`);
    square.addEventListener('click', () => handleClick(i));
  }
}

function handleClick(index) {
  if (gameState[index] || !currentPlayer) return;
  gameState[index] = currentPlayer;
  document.getElementById(`sq${index}`).textContent = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
}

function restartGame() {
  gameState.fill(null);
  currentPlayer = "X";
  statusDiv.textContent = "Player's turn: X";
  gameState.forEach((_, index) => {
    document.getElementById(`sq${index}`).textContent = '';
  });
}

restartBtn.addEventListener('click', restartGame);
attachEventListeners();
</script>
</body>
</html>

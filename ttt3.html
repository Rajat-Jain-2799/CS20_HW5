<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Simplified</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Simple Tic Tac Toe Game</h1>
<div id="board" class="board"></div>
<div class="status">Player's turn: X</div>
<button id="restartBtn">Restart Game</button>

<script>
const board = document.getElementById('board');
const statusDiv = document.querySelector('.status');
const restartBtn = document.getElementById('restartBtn');
let currentPlayer = "X";
let gameState = Array(9).fill(null);

function drawBoard() {
  board.innerHTML = '';
  gameState.forEach((cell, index) => {
    const square = document.createElement('div');
    square.className = 'square';
    square.textContent = cell;
    square.addEventListener('click', () => handleClick(index));
    board.appendChild(square);
  });
}

function handleClick(index) {
  if (gameState[index] || !currentPlayer) return;
  gameState[index] = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
  drawBoard();
}

function restartGame() {
  gameState.fill(null);
  currentPlayer = "X";
  statusDiv.textContent = "Player's turn: X";
  drawBoard();
}

restartBtn.addEventListener('click', restartGame);
drawBoard();
</script>
</body>
</html>

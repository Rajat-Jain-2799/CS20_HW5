<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Simplified</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    max-width: fit-content;
    margin: 0 auto;
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Simple Tic Tac Toe Game</h1>
<div id="board" class="board">
<script>
const NUM_SQUARES = 9;
for (i = 0; i < NUM_SQUARES; i++) {
  id = "sq" + i;
  document.write("<div class='square' id='" + id + "'></div>");
}
</script>
</div>
<div class="status">Player's turn: X</div>
<button id="restart">Restart Game</button>

<script>
const statusDiv = document.querySelector('.status');
const restart = document.getElementById('restart');
let currentPlayer = "X";
let gameState = Array(9).fill(null);

function attachEventListeners() {
  for (let i = 0; i < NUM_SQUARES; i++) {
    const square = document.getElementById(`sq${i}`);
    square.addEventListener('click', function() { handleClick(i); });
  }
}

function handleClick(index) {
  if (gameState[index] || !currentPlayer) return;
  gameState[index] = currentPlayer;
  document.getElementById(`sq${index}`).textContent = currentPlayer;
  alert(`It's ${currentPlayer === "X" ? "O" : "X"}'s turn next!`);
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.textContent = `Player's turn: ${currentPlayer}`;
}

function restartGame() {
  gameState.fill(null);
  currentPlayer = "X";
  statusDiv.textContent = "Player's turn: X";
  for (let i = 0; i < NUM_SQUARES; i++) {
    document.getElementById(`sq${i}`).textContent = '';
  }
}

restart.addEventListener('click', restartGame);
attachEventListeners();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Part 3</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px); /* 3 columns */
    grid-gap: 5px; /* 5px gap between squares */
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    border: 1px solid black;
    padding: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Cool Tic Tac Toe Game</h1>
<div id="board" class="board"></div>
<div class="status">Player's turn: X</div>

<script>
const board = document.getElementById('board');
const statusDiv = document.querySelector('.status');
let currentPlayer = "X";

const gameState = Array(9).fill(null);

const drawBoard = () => {
  board.innerHTML = ''; // Clear the board
  gameState.forEach((cell, index) => {
    board.innerHTML += `<div class='square' onclick="handleClick(${index})">${cell ? cell : ''}</div>`;
  });
};

const handleClick = (index) => {
  if (gameState[index] || !currentPlayer) return; // Prevent overwrite or play after game end
  
  // Set the cell to the current player's mark and switch players
  gameState[index] = currentPlayer;
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusDiv.innerHTML = `Player's turn: ${currentPlayer}`;
  
  drawBoard(); // Redraw the board with the updated state
};

drawBoard(); // Initial drawing of the board

// Function to restart the game
function restartGame() {
  gameState.fill(null); // Reset all squares
  currentPlayer = "X"; // Reset to player X
  statusDiv.innerHTML = "Player's turn: X"; // Update status
  drawBoard(); // Redraw the board
}

// Add a restart game button dynamically
const restartBtn = document.createElement('button');
restartBtn.textContent = 'Restart Game';
restartBtn.onclick = restartGame;
document.body.appendChild(restartBtn);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Part 3</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px); /* 3 columns */
    grid-gap: 5px; /* 5px gap between squares */
    margin: auto;
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1 style="text-align: center;">Cool Tic Tac Toe Game</h1>
<div id="board" class="board"></div>
<div id="turnIndicator" class="status">Player's turn: X</div>
<button id="startGame" style="display: block; margin: 20px auto;">Start Game</button>

<script>
let currentPlayer = Math.random() < 0.5 ? 'X' : 'O'; // Randomly choose the starting player
const board = document.getElementById('board');
const turnIndicator = document.getElementById('turnIndicator');
const gameState = Array(9).fill(null);

turnIndicator.textContent = `Player's turn: ${currentPlayer}`;

function createBoard() {
    board.innerHTML = ''; // Clear the board
    gameState.forEach((cell, index) => {
        const square = document.createElement('div');
        square.className = 'square';
        square.addEventListener('click', function() { handleSquareClick(index); });
        square.textContent = cell;
        board.appendChild(square);
    });
}

function handleSquareClick(index) {
    if (gameState[index] || checkDraw()) {
        // Square already filled or game is over, do nothing
        return;
    }
    gameState[index] = currentPlayer; // Mark the square
    alert(`Square ${index} clicked.`);
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch turns
    turnIndicator.textContent = `Player's turn: ${currentPlayer}`; // Update turn indicator
    createBoard(); // Re-render the board to show updated state
}

function checkDraw() {
    return gameState.every(cell => cell !== null);
}

document.getElementById('startGame').addEventListener('click', function() {
    gameState.fill(null); // Clear the game state
    currentPlayer = Math.random() < 0.5 ? 'X' : 'O'; // Randomly choose who starts
    turnIndicator.textContent = `Player's turn: ${currentPlayer}`; // Update turn indicator
    createBoard(); // Re-render the board
});

createBoard(); // Initial board setup
</script>
</body>
</html>

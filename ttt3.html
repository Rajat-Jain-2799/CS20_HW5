<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Part 3</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px); /* 3 columns */
    grid-gap: 5px; /* 5px gap between squares */
  }
  .square {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #f0f0f0;
  }
  .square:hover {
    background-color: lightgray;
  }
  .status {
    border: 1px solid black;
    padding: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Cool Tic Tac Toe Game</h1>
<div id="board" class="board"></div>
<div class="status">Player's turn: X</div>
<script>
// Initial setup
let currentPlayer = Math.random() < 0.5 ? 'X' : 'O'; // Randomly choose the starting player
const board = document.querySelector('.board');
const turnIndicator = document.getElementById('turnIndicator');
const squares = [];
const gameState = Array(9).fill(null);

// Update the turn indicator to show the current player
turnIndicator.textContent = `Turn: ${currentPlayer}`;

// Function to create the board
function createBoard() {
    board.innerHTML = ''; // Clear the board
    for (let i = 0; i < 9; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.addEventListener('click', () => handleSquareClick(i));
        board.appendChild(square);
        squares.push(square);
    }
}

// Handle square click
function handleSquareClick(index) {
    if (gameState[index] === null) {
        gameState[index] = currentPlayer; // Mark the square with the current player's symbol
        squares[index].textContent = currentPlayer; // Display the symbol on the board
        alert(`Square ${index} clicked.`); // Display popup with the square number
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch turns
        turnIndicator.textContent = `Turn: ${currentPlayer}`; // Update turn indicator
    } else {
        alert("This square is already taken. Please choose another.");
    }
}

// Start/restart the game
document.getElementById('startGame').addEventListener('click', () => {
    gameState.fill(null); // Reset game state
    currentPlayer = Math.random() < 0.5 ? 'X' : 'O'; // Randomly choose the starting player again
    turnIndicator.textContent = `Turn: ${currentPlayer}`; // Update turn indicator
    squares.forEach(square => square.textContent = ''); // Clear all squares
});

createBoard(); // Create the board initially
</script>
</body>
</html>

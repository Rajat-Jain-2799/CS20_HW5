<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Tic Tac Toe Game</title>
<style>
  body {
    background-color: #6a89cc; /* Soothing blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #f5f6fa; /* Light color for text contrast */
  }
  .iframe-container {
    width: 80%; /* Increased width */
    max-width: 1000px; /* Increased max width for a bigger frame */
    background-color: #82ccdd; /* Lighter blue for the container */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Pronounced shadow */
    border: 3px solid #60a3bc; /* Darker border */
    display: flex;
    flex-direction: column;
    align-items: center; /* Ensure contents are centered */
  }
  iframe {
    width: 100%; /* Full width of the container */
    height: 600px; /* Increased height */
    border: none; /* Cleaner look */
    border-radius: 5px; /* Rounded corners */
  }
  h1 {
    text-align: center;
    margin-bottom: 20px; /* Space above the iframe */
    color: #f5f6fa; /* Light-colored text for contrast */
  }
</style>
</head>
<body>
<div class="iframe-container">
  <iframe src="ttt4.html"></iframe>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Tic Tac Toe Game</title>
<style>
  body {
    background-color: #6a89cc; /* Updated to a soothing blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f5f6fa; /* Light color for text to contrast with the background */
  }
  .iframe-container {
    width: 60%;
    max-width: 800px;
    background-color: #82ccdd; /* Lighter blue for the container */
    padding: 20px;
    border-radius: 10px; /* Rounded corners for the container */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* More pronounced shadow for depth */
    border: 3px solid #60a3bc; /* Darker border for definition */
  }
  iframe {
    width: 100%;
    height: 500px;
    border: none; /* Removing the border from the iframe for a cleaner look */
    border-radius: 5px; /* Rounded corners for the iframe */
  }
  h1 {
    text-align: center;
    margin-bottom: 20px; /* More space above the iframe */
    color: #f5f6fa; /* Ensuring the title is also light-colored for contrast */
  }
</style>
</head>
<body>
<div class="iframe-container">
  <h1>Tic Tac Toe Game: Advanced Version</h1>
  <iframe src="ttt4.html" title="Tic Tac Toe Part 4"></iframe>
</div>
</body>
</html>
